<!DOCTYPE html>
<html>
<head>
<title>ex05</title>
<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>

<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"> -->
<link rel="stylesheet" type="text/css" href="../Semantic/semantic.css">
<script src="../Semantic/semantic.js"></script>
</head>

<body>
  <div id="dynamictable"></div>
      <input type='button' value='Load json' id='load' class="ui basic toggle blue button"/>

</body>
<script>
file = 'countries.json';
$(document).ready(function(){
    $('#load').click(function(){
      $.getJSON(file, function(json) {
          var $table = $("<table>").addClass('ui celled selectable striped table');

          $table.append('<thead>').children('thead')
          .append('<tr />').children('tr').append('<th>Code</th><th>Country</th>');
          var $tbody = $table.append('<tbody />').children('tbody');
          $.each( json, function( key, value ) {

          $tbody.append('<tr />').children('tr:last')
          .append("<td>"+key+"</td>")
          .append("<td>"+value+"</td>");
        });
        // console.log(json);
        $table.appendTo('#dynamictable');
    });
  });
});

</script>
</html>
